<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="from-wrapper sing-in">
            <form action="/login" method="POST">
                <h2>Iniciar Sesion</h2>
                <div class="input-group">
                    <input type="text" name="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" name="" >Recuerdame</label>
                </div>
                <button type="submit">Ingresar</button>
                <div class="singUp-link">
                    <p>No tengo cuenta<a href="#" class="singUpbtn"> Registrarse</a></p>
                </div>
            </form>
        </div>

        <div class="from-wrapper sing-up">
            <form action="">
                <h2>Registrarse</h2>
                <div class="input-group">
                    <input type="text" name="nombre" required>
                    <label for="">Nombre</label>
                </div>
                <div class="input-group">
                    <input type="text" name="apellido" required>
                    <label for="">Apellido</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" name="" >Estoy de acuerdo con los terminos y condiciones</label>
                </div>
                <button type="submit">Registrar</button>
                <div class="singIn-link">
                    <p>¿Ya tienes una cuenta? <a href="#" class="singInbtn"> Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
