<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
       <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
                <i class="bi bi-list" style="font-size: 25px;"></i>
            </button>
            <a class="navbar-brand fw-bold">BlackCode</a>

            <form class="d-flex flex-grow-1 justify-content-center" role="search">
                <input class="form-control w-50 me-2" type="search" placeholder="Buscar productos..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>

            <div class="Options d-flex align-items-center">
                <ul class="d-flex list-unstyled m-0 gap-3">
                    <li><a href="{{ url_for('mostrar_carrito') }}" class="text-dark"><i class="bi bi-basket3-fill"></i></a></li>
                    <li><a href="#" class="text-dark"><i class="bi bi-heart-fill"></i></a></li>
                    
                    <div class="dropdown">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <img src="https://github.com/mdo.png" alt="Usuario" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-small text-center shadow">
                            <li class="dropdown-header">
                                <b class="d-block">Bienvenido</b>
                                <b><p class="mb-1 text-muted">{{ username }}</p></b>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                            <li><a class="dropdown-item" href="/pedidos">Pedidos</a></li>
                            <li><a class="dropdown-item" href="#">Configuraci√≥n</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/login">Cerrar sesi√≥n</a></li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Justo dentro del <body>, antes del div.container -->
    <div class="container my-3">
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">
            ‚Üê Regresar
        </button>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Editar Perfil</h3>
                    </div>
                    <div class="card-body">
                        <form action="/actualizar_perfil" method="POST">
                            
                            <!-- Secci√≥n: Datos personales -->
                            <h5 class="mb-3 mt-2 text-primary">üîπ Datos Personales</h5>
                            <hr>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required readonly>

                                    <label class="form-label mt-3">Username</label>
                                    <input type="text" name="username" class="form-control" value="{{ usuario.username }}">

                                    <label class="form-label mt-3">Nombres</label>
                                    <input type="text" name="nombres" class="form-control" value="{{ usuario.nombres }}">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Apellido Paterno</label>
                                    <input type="text" name="apellido_paterno" class="form-control" value="{{ usuario.apellido_paterno }}">

                                    <label class="form-label mt-3">Apellido Materno</label>
                                    <input type="text" name="apellido_materno" class="form-control" value="{{ usuario.apellido_materno }}">

                                    <label class="form-label mt-3">RFC</label>
                                    <input type="text" name="RFC" class="form-control" value="{{ usuario.RFC }}">
                                </div>
                            </div>

                            <!-- Secci√≥n: Direcci√≥n -->
                            <h5 class="mb-3 mt-5 text-primary">üì¨ Direcci√≥n</h5>
                            <hr>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">C√≥digo Postal</label>
                                    <input type="text" name="codigo_postal" class="form-control" value="{{ usuario.codigo_postal }}">

                                    <label class="form-label mt-3">Calle</label>
                                    <input type="text" name="calle" class="form-control" value="{{ usuario.calle }}">

                                    <label class="form-label mt-3">N√∫mero Interior</label>
                                    <input type="number" name="numero_interior" class="form-control" value="{{ usuario.numero_interior }}">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">N√∫mero Exterior</label>
                                    <input type="number" name="numero_exterior" class="form-control" value="{{ usuario.numero_exterior }}">

                                    <label class="form-label mt-3">Colonia</label>
                                    <input type="text" name="colonia" class="form-control" value="{{ usuario.colonia }}">

                                    <label class="form-label mt-3">Ciudad</label>
                                    <input type="text" name="ciudad" class="form-control" value="{{ usuario.ciudad }}">
                                </div>
                            </div>

                            <!-- Bot√≥n -->
                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-success px-4">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
